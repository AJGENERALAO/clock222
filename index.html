<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Clock Timer</title>
</head>
<body>
  
  <div class="clock" id="clock"></div>
  <div class="date" id="date"></div>


  <div class="fullscreen-icons">
    <button id="openFullscreen" title="Enter Fullscreen">⛶</button>
    <button id="closeFullscreen" title="Exit Fullscreen" style="display:none;">✖</button>
  </div>
  

  <div class="container">
    <button onclick="goToAlarmPage()"><i class="material-icons" style="font-size:29px">alarm</i></button>
  </div>



<script src="script.js"></script>
</body>
</html>
